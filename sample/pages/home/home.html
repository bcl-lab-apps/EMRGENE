<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/hv.js"></script>
    <script src="/pages/home/home.js"></script>
    <script src="/pages/home/hvlib.js"></script>
    <script src="/pages/home/itemMakers.js"></script>
    <script src="/pages/home/main.js"></script>
   
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
        <header aria-label="Header content" role="banner">
                <h2 class="titlearea win-type-ellipsis">
                    <span id="recordImageCont"></span><span class="pagetitle">DB EMR</span>
                </h2>
        </header>
    <div id="container">
        <div id="middle" class="column">
            <div class="heading">Allergy</div>
            ---
            <div id="allergytemplate" data-win-control="WinJS.Binding.Template">
                    <div style="height:20%">
                         <h6 data-win-bind="innerText: name"></h6>
                         <h6 data-win-bind="innerText: reaction"></h6>
                         <h6 data-win-bind="innerText: date"></h6>
                    </div>
               </div>   

                <div id="allergyListView"
                    data-win-control="WinJS.UI.ListView"
                    data-win-options="{ itemDataSource : AllergyInfo.itemList.dataSource, itemTemplate: select('#allergytemplate'), layout: {type: WinJS.UI.ListLayout} }">

                </div>
            
            <div class="heading">Medications</div>
            ---
            <div id="medicationTemplate" data-win-control="WinJS.Binding.Template">
                    <div style="height:20%">
                         <h4 data-win-bind="innerText: name"></h4>
                         <h6 data-win-bind="innerText: dose"></h6>
                         <h6 data-win-bind="innerText: strength"></h6>
                         <h6 data-win-bind="innerText: frequency"></h6>
                    </div>
               </div>   

                <div id="medicationListView"
                    data-win-control="WinJS.UI.ListView"
                    data-win-options="{ itemDataSource : MedicationInfo.itemList.dataSource, itemTemplate: select('#medicationTemplate'), layout: {type: WinJS.UI.ListLayout} }">
                </div>
            <div class="heading">Conditions</div>
            ---
            <div id="conditionsTemplate" data-win-control="WinJS.Binding.Template">
                    <div style="height:20%">
                         <h6 data-win-bind="innerText: name"></h6>
                         <h6 data-win-bind="innerText: status"></h6>
                         <h6 data-win-bind="innerText: onset"></h6>
                         <h6 data-win-bind="innerText: stopDate"></h6>
                         <h6 data-win-bind="innerText: stopReason"></h6>
                    </div>
               </div>   

                <div id="conditionListView"
                    data-win-control="WinJS.UI.ListView"
                    data-win-options="{ itemDataSource : ConditionInfo.itemList.dataSource, itemTemplate: select('#conditionsTemplate'), layout: {type: WinJS.UI.ListLayout} }">
                </div>
            </div>
        <div id="left" class="column">
                <div class="heading">Latest Measurements</div>
                ---
                <div id="template" data-win-control="WinJS.Binding.Template">
                    <div style="height:150px">
                         <h4 data-win-bind="innerText: name"></h4>
                         <h6 data-win-bind="innerText: info1"></h6>
                         <h6 data-win-bind="innerText: info2"></h6>
                         <h6 data-win-bind="innerText: info3"></h6>
                         <h6 data-win-bind="innerText: info4"></h6>
                         <h6 data-win-bind="innerText: date"></h6>
                    </div>
               </div>   

                <div id="infoListView"
                    data-win-control="WinJS.UI.ListView"
                    data-win-options="{ itemDataSource : LatestInfo.itemList.dataSource, itemTemplate: select('#template'), layout: {type: WinJS.UI.ListLayout} }">

                </div>
        </div>
        
        <div id="right" class="column">
            <div class="heading">23AndMe</div>
                ---
            <div class="heading">Telcare</div>
                ---

        </div>
    </div>
    <div id="footer"></div>
    <div class="fragment homepage">
        <section aria-label="Main content" role="main" height="100%" width="100%" margin="auto">
            <div style="width:100%">
                <button onclick="startApp();">Start</button>
                <button onclick="restartApp();">Restart</button>
                <button onclick="authMore();">Auth More</button>
                <button onclick="isAuthOnServer();">IsAuthOnServer</button>
                <button onclick="displayUser();">DisplayUserInfo</button>
                <button onclick="removeAppRecordAuthOnServer();">RemoveAppRecordAuthOnServer</button>
             </div>
            <div>------</div>
            
        </section>
    </div>
</body>
</html>
